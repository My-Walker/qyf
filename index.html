<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>our story</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="our-story">
    <div class="demo-cube">
      <!-- 立方体 -->
      <ul class="cube-inner">
        <li class="top">
          <img src="./imgs/love/c1.jpg" alt="">
        </li>
        <li class="bottom">
          <img src="./imgs/love/c2.jpg" alt="">
        </li>
        <li class="front">
          <img src="./imgs/love/c3.jpg" alt="">
        </li>
        <!-- 空一个面不添加图片，可以看到底面图片 -->
        <li class="back"></li>
        <li class="right">
          <img src="./imgs/love/c4.jpg" alt="">
        </li>
        <li class="left">
          <img src="./imgs/love/c5.jpg" alt="">
        </li>
      </ul>
      <ul class="cube-inner right">
        <li class="top">
          <img src="./imgs/love/q1.jpg" alt="">
        </li>
        <li class="bottom">
          <img src="./imgs/love/c2.jpg" alt="">
        </li>
        <li class="front">
          <img src="./imgs/love/q2.jpg" alt="">
        </li>
        <!-- 空一个面不添加图片，可以看到底面图片 -->
        <li class="back"></li>
        <li class="right">
          <img src="./imgs/love/q3.jpg" alt="">
        </li>
        <li class="left">
          <img src="./imgs/love/q4.jpg" alt="">
        </li>
      </ul>
    </div>
    <!-- 旋转3D墙 -->
    <div id="stage">
      <div id="container">
        <div class="example">
          <img src="./imgs/love/d1.jpg" alt="">
        </div>
        <div class="example">
          <img src="./imgs/love/d2.jpg" alt="">
        </div>
        <div class="example">
          <img src="./imgs/love/d3.jpg" alt="">
        </div>
        <div class="example">
          <img src="./imgs/love/d4.jpg" alt="">
        </div>
        <div class="example">
          <img src="./imgs/love/d5.jpg" alt="">
        </div>
        <div class="example">
          <img src="./imgs/love/d6.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="mask">
    <div class="login">
      <h1 class="desc">请回答问题</h1>
      <div class="input-item">
        <span>我的昵称：</span>
        <input type="text" class="name-input" placeholder="请输入昵称">
      </div>
      <div class="input-item">
        <span>我的手机号：</span>
        <input type="text" class="phone-input" placeholder="请输入手机号">
      </div>
      <div class="input-item">
        <span>我们认识日期：</span>
        <input type="text" class="date-input" placeholder="输入格式：mm.dd">
      </div>
      <div class="input-item">
        <span class="btn submit-btn">提交</span>
      </div>
      <div class="input-item">
        <p class="tip">**温馨提示**：小仙女填完请动动你的小手点下提交</p>
      </div>
    </div>
  </div>
</body>
</html>
